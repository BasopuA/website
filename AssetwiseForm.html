<!DOCTYPE html>
<html>
    <head>
        <title>Registration page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" action="UserDetails.do" method="POST">
                <h1>REGISTER</h1>

                <!-- Name -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input id="name" name="name" type="text" required placeholder="Name">
                </div>

                <!-- Surname -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input id="surname" name="surname" type="text" required placeholder="Surname">
                </div>

                <!-- Email -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input id="email" name="email" type="email" required placeholder="Email">
                </div>

                <!-- Password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="password" name="password" type="password" required placeholder="Password">
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="Confirm password">
                </div>

                <!-- Submit Button -->
                <input class="reg" type="submit" value="REGISTER">
            </form>
        </div>

        <!-- JavaScript for Password Matching Validation -->
        <script>
            document.querySelector('.form-signin').addEventListener('submit', function(event) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    event.preventDefault(); // Prevent form submission
                    alert('Passwords do not match. Please try again.');
                }
            });
        </script>
    </body>
</html>
