<!DOCTYPE html>
<html>
    <head>
        <title>Reset your password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- Add Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <p class="title">Please enter the email address related to your account.<br>
                    A reset link will be sent to your email address.
                </p>
                <form class="login-form" action="resetPassword.jsp" method="POST">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="login-btn">RESET</button>
                    <button type="reset" class="login-btn">CANCEL</button>
                </form>
            </div>
        </div>
        <script>
    document.querySelector('.login-form').addEventListener('submit', function(event) {
        const email = document.getElementById('email').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            event.preventDefault(); // Prevent form submission
            alert('Please enter a valid email address.');
        }
    });
</script>
    </body>
</html>
