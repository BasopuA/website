<!DOCTYPE html>
<html>
    <head>
        <title>ASSETWISE LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- Add Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h1 class="title">ASSETWISE</h1>
                <form class="login-form" action="LoginServlet.do" method="POST">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="ForgotPassword.html">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
                <div class="signup">
                    <p>Not yet registered? <a href="AssetwiseForm.html">SignUp Now</a></p>
                </div>
            </div>
            <!-- Hide error message by default -->
            <div class="error-message" style="display: none;">
                <p>Please enter all fields!</p>
            </div>
        </div>

        <!-- Optional: Add JavaScript to show error message if needed -->
        <script>
            document.querySelector('.login-form').addEventListener('submit', function(event) {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.querySelector('.error-message');

                if (!email || !password) {
                    event.preventDefault(); // Prevent form submission
                    errorMessage.style.display = 'block'; // Show error message
                } else {
                    errorMessage.style.display = 'none'; // Hide error message
                }
            });
        </script>
    </body>
</html>
